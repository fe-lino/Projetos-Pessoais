<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Studio</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <header class="header">

        <a href="#" class="logoHeader">
            <img src="../Art Studio - Estudo/css/img/logo.png" alt="">
        </a>

        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#sobre">sobre</a>
            <a href="#portfolio">produtos</a>
            <a href="#produtos">venda aqui !</a>
            <!-- <a href="#posts">posts</a> -->
        </nav>

        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-user" id="user-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>

        <div class="search-form">
            <input type="search" id="search-box" placeholder="Pesquise Aqui...">
            <label for="search-box" class="fas fa-search"></label>
        </div>

        <div class="cart-items-container">

            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="../Art Studio - Estudo/css/img/imagem-carrinho1.jpg">
                <div class="content">
                    <h3>Item 1</h3>
                    <div class="price">R$135.00/-</div>
                </div>
            </div>

            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="../Art Studio - Estudo/css/img/imagem-carrinho2.jpg">
                <div class="content">
                    <h3>Item 2</h3>
                    <div class="price">R$35.00/-</div>
                </div>
            </div>

            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="../Art Studio - Estudo/css/img/imagem-carrinho3.jpg">
                <div class="content">
                    <h3>Item 3</h3>
                    <div class="price">R$15.00/-</div>
                </div>
            </div>

            <a href="#" class="btnCart">Comprar</a>

        </div>

        <div class="user-form">
            <span>Bem Vindo</span>
            <h3>Login</h3>
            <input placeholder="Digite seu Email" type="email">
            <h3>Senha</h3>
            <input placeholder="Digite Sua Senha" type="password">
        </div>

        <script src="js/script.js"></script>
    </header>

    <section class="home" id="home">

        <div class="content">
            <h3>
                O Melhor dos Anúncios
            </h3>

            <p>
                Produtos nacionais e importados da mais alta qualidade 
                com o menor preço!
            </p>

            <a href="#" class="btn">dê uma olhada !</a>
        </div>

    </section>

    <section class="sobre" id="sobre">

        <h1 class="heading"> <span>sobre</span> nós </h1>

        <div class="row">

            <div class="image">

                <img src="" alt="">

            </div>

            <div class="content">
                <h3>sobre nós e nossos produtos</h3>
                <p></p>
            </div>

        </div>

    </section>

</body>

</html>
